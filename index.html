<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life</title>
  <link rel="stylesheet" href="libraries/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Sigmar+One" rel="stylesheet">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div id="container">
    <h2>Conway's Game of Life</h2>
    <p>Click on tiles to make them come "alive", or click "Reset Random" to set the board. Click "Step" to see what happens in each generation, or "Play" to simply watch the game unfold!</p>
    <table id='board'></table>

    <div id='control_panel'>
      <button id='step_btn' class='btn btn-success'>Step</button>
      <button id='play_btn' class='btn btn-primary'>Play</button>
      <button id='reset_btn' class='btn btn-warning'>Reset Random</button>
      <button id='clear_btn' class='btn btn-info'>Clear</button>
    </div>

    <br><br>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Built by Stella Chung at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p>
      </div>
    </footer>
  </div>
  <script src="game.js"></script>

</body>
</html>
